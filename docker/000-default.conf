<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/DWES_P3_LUCIAI

    <Directory /var/www/html/DWES_P3_LUCIAI>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuraci√≥n adicional para PHP
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>
        
        # Redireccionar errores 404 al index.php
        ErrorDocument 404 /index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>