<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/DWES_P3_LUCIAI

    <Directory /var/www/html/DWES_P3_LUCIAI>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuración adicional para PHP
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>
        
        # Redireccionar errores 404 al index.php
        ErrorDocument 404 /index.php
        
        # Configuración de reescritura
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            
            # Si el archivo o directorio no existe, redirigir a index.php
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
